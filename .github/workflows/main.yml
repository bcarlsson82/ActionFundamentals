name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * SUN'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Output Event Name
        run: 'echo "Event Name: ${{ github.event_name }}"'
      - name: Output Branch Name
        run: 'echo "Branch Name: ${{ github.ref }}"'
      - name: List Files
        run: 'ls -R'
